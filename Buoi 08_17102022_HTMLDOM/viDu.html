<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sayHello(){
            let txtHoTen = document.getElementById("hoTen");
            let chuoi = `<b>${txtHoTen.value}</b>`;
            document.getElementById("tenBan").innerHTML = chuoi;
            document.getElementById("test").innerText = chuoi;
        }
    </script>
    <div>
        Nhập họ tên:
        <input id="hoTen" />
        <input type="button" onclick="sayHello()" value="Chào" />
        <div>
            Xin chào bạn
            <span id="tenBan">
                tenban
            </span>
        </div>
        <div id="test"></div>
    </div>
</body>
</html>
