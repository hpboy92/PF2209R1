<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh Lai Suat</title>
</head>
<body>
    <h1>Viết Chương Trình Tính Lãi Suất Gửi Tiết Kiệm</h1>
    <script>
        let laiSuat = prompt("Nhập Lãi Suất:");
        let soNam = prompt("Nhập Số Năm:");
        let soTien = prompt("Nhập số Tiền:");
        r = parseFloat(laiSuat);
        n = parseFloat(soNam);
        t = parseFloat(soTien);
        M = t * (1+ r * n / 100);
        document.write(`Sau ${n} năm, số tiền nhận được là: ${M}`);
    </script>
</body>
</html>
