<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh Lai Suat</title>
</head>
<body>
    <h1>Viết Chương Trình Tính Lãi Suất Tiết Kiệm</h1>
    <script>
        let r = parseFloat(prompt("Nhập Lãi Suất"));
        let n = parseFloat(prompt("Nhập Số Năm"));
        let t = parseFloat(prompt("Nhập Số Tiền:"));
        M = t * (1 + r * n / 100);
        document.write(`Sau ${n} năm, số tiền nhận được là: ${M}`);
    </script>
</body>
</html>
