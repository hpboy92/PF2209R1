<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinh Tron</title>
</head>
<body>
    <h1>Viết chương trình tính Đường Kính, Chu Vi và Diện Tích Hình Tròn</h1>
    <script>
        let r = prompt("Nhập Bán Kính:");
        let D, C, S;
        const PI = 3.14;
        D = 2*r;
        C = 2*PI*r;
        S = PI*r*r;
        document.write(`Đường Kính Là: ${D} <br>`);
        document.write(`Chu Vi Là: ${C} <br>`);
        document.write(`Diện Tích Là: ${S}`);
    </script>
</body>
</html>
